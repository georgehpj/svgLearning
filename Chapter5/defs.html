<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg>
    <defs>
        <g id="house">
            <desc>House with door</desc>
            <rect x="0" y="41" width="60" height="60"/>
            <polyline points="0 41, 30 0, 60 41"/>
            <polyline points="30 101, 30 71, 44 71, 44 101" fill="#ddd"/>
        </g>
        <g id="man">
            <desc>Male stick figure</desc>
            <circle cx="10" cy="10" r="10"/>
            <line x1="10" y1="20" x2="10" y2="44"/>
            <polyline points="1 58, 10 44, 19 58"/>
            <polyline points="1 24, 10 30, 19 24"/>
        </g>
        <g id="woman">
            <desc>Female stick figure</desc>
            <circle cx="10" cy="10" r="10"/>
            <polyline points="10 20, 10 34, 0 44, 20 44, 10 34"/>
            <line x1="4" y1="58" x2="8" y2="44"/>
            <line x1="12" y1="44" x2="16" y2="58"/>
            <polyline points="1 24, 10 30, 19 24"/>
        </g>
        <g id="couple">
            <desc>Male and female stick figures</desc>
            <use xlink:href="#man" x="0" y="0"/>
            <use xlink:href="#woman" x="25" y="0"/>
        </g>
    </defs>
    <use xlink:href="#house" style="stroke:#000;fill:none"></use>
    <use xlink:href="#man" style="stroke:blue;stroke-width: 2;fill:none" x="70" y="43"></use>
    <use xlink:href="#woman" style="stroke:red;stroke-width: 2;fill:none" x="100" y="43"></use>
    <use xlink:href="#couple" style="stroke:black;stroke-width: 2;fill:none" x="130" y="43"></use>
</svg>
</body>
</html>
