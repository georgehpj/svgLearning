<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg>
    <rect x="0" y="0" height="30" width="30" fill="none" stroke="black">
        <animate attributeName="x"
            attributeType="XML" to="100"
            begin="2" dur="2" end="3"
            fill="freeze"></animate>
    </rect>
</svg>
<svg>
    <circle cx="50" cy="50" r="20" fill="red">
        <animate id="c1"
                 attributeName="r"
                 attributeType="XML" to="50"
                 begin="0" dur="1"
                 fill="freeze"></animate>
    </circle>
    <circle cx="150" cy="50" r="50" fill="blue">
        <animate
                 attributeName="r"
                 attributeType="XML" to="20"
                 begin="0" dur="2" end="c1.end"
                 fill="freeze"></animate>
    </circle>
</svg>
<svg>
    <path stroke="black" fill="none">
        <animate attributeName="d" attributeType="XML"
                 from="M0 100C0 100 0 100 0 100" to="M0 100C50 100 50 50 100 50"
                 begin="0" dur="1" fill="freeze"></animate>
    </path>
    <path stroke="black" fill="none">
        <animate attributeName="d" attributeType="XML"
                 from="M0 100C0 100 0 100 0 100" to="M0 100C50 100 50 150 100 150"
                 begin="0" dur="1" fill="freeze"></animate>
    </path>
</svg>
<svg>
    <rect x="10" y="10" width="20" height="20" style="stroke: black; fill: #cfc;">
        <animate attributeName="width" attributeType="XML" begin="3s" dur="3s" end="2" from="20" to="120" fill="freeze"/>
        <animate attributeName="height" attributeType="XML" begin="3s" dur="3s" end="4" from="20" by="100" fill="freeze"/>
    </rect>
</svg>
</body>
</html>
